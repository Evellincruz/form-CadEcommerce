<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Formulário de Cadrasto</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>

    <form class="row g-3">

      <h1>Dados Pessoais</h1>

      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Nome</label>
        <input type="email" class="form-control" id="Nome">
      </div>

      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Telefone</label>
        <input type="email" class="form-control" id="Telefone">
      </div>

        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="Email">
        </div>

        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Confirmar Email</label>
          <input type="email" class="form-control" id=" Confirmar Email">
        </div>

        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Senha</label>
          <input type="password" class="form-control" id="Senha">
        </div>

        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Confirma Senha</label>
          <input type="email" class="form-control" id="Email">
        </div>

        <h1>Dados de Endereço</h1>

        <div class="col-12">
          <label for="inputAddress" class="form-label">Endereço</label>
          <input type="text" class="form-control" id="Enderoco" placeholder="1234 Main St">
        </div>

        <div class="col-12">
          <label for="inputAddress2" class="form-label">Bairro</label>
          <input type="text" class="form-control" id="Bairro" placeholder="Apartment, studio, or floor">
        </div>

        <div class="col-md-6">
          <label for="inputCity" class="form-label">Cidade</label>
          <input type="text" class="form-control" id="Cidade">
        </div>

        <div class="col-md-4">
          <label for="inputState" class="form-label">Estado</label>
          <input type="text" id="Estado" class="form-select">
        </div>

        <div class="col-md-2">
          <label for="inputZip" class="form-label">CEP</label>
          <input type="text" class="form-control" id="CEP">
        </div>

        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-primary">Cadrastar</button>
        </div>
     
      </form>

</body>
